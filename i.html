<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>XXXX</title>
		<link rel="stylesheet" href="css/reset.css">
<style>
	.border {
		border: 2px solid blue;
		margin-bottom: 20px;
		opacity: 0.8;
	}
	.clearfix::after {
		content: '';
		display: block;
		clear: both;
	}
	.left {
		float: left;
		width: 100px;
		height: 100px;
		background-color: yellow;
	}
	.right {
		float: right;
		width: 200px;
		height: 200px;
		background-color: red;
	}
	.bottom {
		width: 350px;
		height: 30px;
		background-color: green;
	}
	.clear {
		clear: both;
		height: 10px;
		background-color: lightgreen;
	}
</style>
	</head>
	<body>
		<div class="border clearfix">
			<div class="left">left</div>
			<div class="right">right</div>
			<!--div class="clear"></div-->
		</div>
		<div class="bottom">bottom</div>
	</body>
</html>
